<!DOCTYPE html>
<html lang="en">
<head>

  <title>Metronome</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
  <script language="javascript" type="text/javascript" src="conduct.js"></script>
</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand">
        <img id="logo" src="media/Logo1-2.png">
      </a>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1>Metronome</h1> 
    <p>Designed by Adam Miller</p> 
  </div>

  <div class="container-fluid text-center">
    <div class="row text-center">

      <div id="canvas" class="col-sm-6"></div>

      <div class="col-sm-6">

        <div class="col-sm-6">
          <p>Time Signature</p>
          <div class="btn-group dropup" id="top">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">4<span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a>1</a></li>
              <li><a>2</a></li>
              <li><a>3</a></li>
              <li><a>4</a></li>
            </ul>
          </div>

          <div class="line"></div>

          <div class="btn-group dropdown" id="bot">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">4<span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a>4</a></li>
            </ul>
          </div>
        </div>

        <div class="col-sm-6">
          <p>Tempo</p>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tempo">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container-fluid text-center">
    <p>Created using <a href="http://getbootstrap.com/" title="Bootstrap">Bootstrap</a> and <a href="#" title="p5.js">p5.js</a></p>
  </div>

</body>
</html>
